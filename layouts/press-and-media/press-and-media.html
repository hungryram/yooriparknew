{{ define "main" }}
<div class="section">
    <div class="container">
        <div class="columns is-variable is-8">
            <div class="column is-8">
                <main>
                    <div class="inner-container">
                        <div class="columns is-multiline box">
                            {{ range .Params.press }}
                            <div class="column is-full">
                                <div class="columns">
                                    <div class="column">
                                        <img src="{{ .image }}" alt="Yoori Park Press and Media" style="width:100%;height:200px;object-fit:cover">
                                    </div>
                                    <div class="column">
                                        <h1 class="title is-4">{{ .heading }}</h1>
                                        {{ if .body }}
                                        <p>{{ .body | markdownify }}</p>
                                        {{ end }}
                                        <div class="is-block mt-5">
                                            <a href="{{ .link }}" class="btn-primary" style="border:1px solid white;" target="_blank">{{ .link_label }}</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {{ end }}
                        </div>
                    </div>
                </main>
            </div>
                {{ partial "templates/sidebar" . }}
        </div>
    </div>
</div>

{{ end }}
