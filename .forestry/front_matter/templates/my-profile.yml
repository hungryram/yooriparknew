---
label: My Profile
hide_body: true
fields:
- name: primary_company_name
  type: text
  config:
    required: false
  label: Company Name
- name: profile_photo
  type: file
  config:
    maxSize: 64
  label: Profile Photo
- name: primary_contact
  type: field_group
  config: {}
  fields:
  - name: full_name
    type: text
    config:
      required: true
    label: Full Name
  - name: title
    type: text
    config:
      required: false
    label: Title
  - name: phone
    type: text
    config:
      required: false
    label: Phone
  - name: mobile_phone
    type: text
    config:
      required: false
    label: Mobile Phone
  - name: email
    type: text
    config:
      required: false
    label: Email
    description: Please contact the <a href="https://hungryram.com" title="" target="_blank">developer
      </a>if you need to change email notifications.
  - name: license_type
    type: select
    default: []
    config:
      required: false
      options:
      - DRE License
      - BRE License
      - License Number
      - Licensed Real Estate Broker
      source:
        type: simple
        section: 
        file: 
        path: 
    label: License Type
  - name: license_number
    type: text
    config:
      required: false
    label: License Number
  label: Primary Contact
  description: The main account owner. Contact information is displayed across the
